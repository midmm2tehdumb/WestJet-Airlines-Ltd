<body>

<h2 style="text-align:center; margin-top:20px;">Our Destinations</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

// Add OpenStreetMap tiles

  if(airportCoords[code]){
    const marker = L.marker(airportCoords[code]).addTo(map);
    marker.bindPopup(`
      <b>${code}</b><br>
      <button onclick="showRoutes('${code}')">Show Routes</button>
    `);
  }
});

// Dummy function for routes
function showRoutes(code){
  alert('Showing routes for ' + code + '. You can later replace this with dynamic route info.');
}
